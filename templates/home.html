{% extends 'base.html' %}
{% block content %}
<h2>Available Books</h2>
<div class="book-container">
    {% for book in books %}
    <div class="book-item">
        <h3>{{ book['title'] }}</h3>
        <p><strong>Author:</strong> {{ book['author'] }}</p>
        <p><strong>Year:</strong> {{ book['year'] }}</p>
        {% if session.get('username') and session.get('role') == 'admin' %}
            <div class="actions">
                <a href="{{ url_for('edit_book', book_id=book['_id']) }}" class="btn edit-btn">Edit</a>
                <a href="{{ url_for('delete_book', book_id=book['_id']) }}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
