{% extends 'base.html' %}
{% block content %}
<h2>Manage Books</h2>
<div class="book-container">
    {% for book in books %}
    <div class="book-item">
        <h3>{{ book['title'] }}</h3>
        <p><strong>Author:</strong> {{ book['author'] }}</p>
        <p><strong>Year:</strong> {{ book['year'] }}</p>
        <a href="{{ url_for('edit_book', book_id=book['_id']) }}">Edit</a>
        <a href="{{ url_for('delete_book', book_id=book['_id']) }}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
    </div>
    {% endfor %}
</div>
<a href="{{ url_for('add_book') }}">Add New Book</a>
{% endblock %}
