{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Manage Books</h2>
    <div class="book-container">
        {% for book in books %}
        <div class="book-item">
            <h3>{{ book['title'] }}</h3>
            <div>
                <a href="{{ url_for('edit_book', book_id=book['_id']) }}">
                    <button>Edit</button>
                </a>
                <a href="{{ url_for('delete_book', book_id=book['_id']) }}" onclick="return confirm('Are you sure you want to delete this book?');">
                    <button>Delete</button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div style="text-align: center;">
        <a href="{{ url_for('add_book') }}">
            <button>Add New Book</button>
        </a>
        <a href="{{ url_for('logout') }}">
            <button>Logout</button>
        </a>
    </div>
</div>
{% endblock %}
