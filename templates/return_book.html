{% extends 'base.html' %}

{% block content %}
<h2>Return a Book</h2>
<form method="POST">
    <label for="book_id">Select Book:</label>
    <select id="book_id" name="book_id" required>
        {% for book in books %}
        <option value="{{ book['_id'] }}">{{ book['title'] }}</option>
        {% endfor %}
    </select>
    <button type="submit">Return Book</button>
</form>
{% endblock %}
