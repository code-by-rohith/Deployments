{% extends 'base.html' %}
{% block content %}
<h2>All Books</h2>
<ul>
    {% for book in books %}
        <li>{{ book['title'] }} by {{ book['author'] }} ({{ book['year'] }})
            <a href="{{ url_for('edit_book', book_id=book['_id']) }}">Edit</a>
            <a href="{{ url_for('delete_book', book_id=book['_id']) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
