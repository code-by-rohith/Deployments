{% extends 'base.html' %}
{% block content %}
<h2>All Books</h2>
<ul>
    {% for book in books %}
        <li>
            <div>
                <strong>{{ book['title'] }}</strong> by {{ book['author'] }} ({{ book['year'] }})
            </div>
            <div>
                <a href="{{ url_for('edit_book', book_id=book['_id']) }}">Edit</a> |
                <a href="{{ url_for('delete_book', book_id=book['_id']) }}" style="color: red;">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
