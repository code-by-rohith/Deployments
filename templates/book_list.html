{% extends 'base.html' %}
{% block content %}
<h2>Book List</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book['title'] }}</td>
            <td>{{ book['author'] }}</td>
            <td>{{ book['year'] }}</td>
            <td>
                <a href="{{ url_for('edit_book', book_id=book['_id']) }}">Edit</a>
                <a href="{{ url_for('delete_book', book_id=book['_id']) }}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
